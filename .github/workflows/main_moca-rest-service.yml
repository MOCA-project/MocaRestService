name: Build and deploy JAR app to Azure Web App - moca-rest-service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '11'
        
      - name: Build with Maven
        run: mvn -B package -DskipTests --file MocaRestService/pom.xml

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'moca-rest-service'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BF3AD34FF9D647009B2F55D04A22666C }}
          package: '${{ github.workspace }}/MocaRestService/target/*.jar'
